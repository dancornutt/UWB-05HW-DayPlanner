<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here cards with ids of the hour 9, 10, 11, 12, 1, 2, 3, 4, 5-->
        <!-- Time | Content Block | Save Button -->
        <section class="row hour-block" id="9">
          <div class="col-1 hour">9am</div>
          <textarea class="col-10 description" id="9text"></textarea>
          <div class="col-1 saveBtn"><i class="fas fa-save fa-lg"></i></div>
        </section>
        <section class="row hour-block" id="10">
          <div class="col-1 hour">10am</div>
          <textarea class="col-10 description" id="10text"></textarea>
          <div class="col-1 saveBtn"><i class="fas fa-save fa-lg"></i></div>
        </section>
        <section class="row hour-block" id="11">
          <div class="col-1 hour">11am</div>
          <textarea class="col-10 description" id="11text"></textarea>
          <div class="col-1 saveBtn"><i class="fas fa-save fa-lg"></i></div>
        </section>
        <section class="row hour-block" id="12">
          <div class="col-1 hour">12pm</div>
          <textarea class="col-10 description" id="12text"></textarea>
          <div class="col-1 saveBtn"><i class="fas fa-save fa-lg"></i></div>
        </section>
        <section class="row hour-block" id="1">
          <div class="col-1 hour">1pm</div>
          <textarea class="col-10 description" id="1text"></textarea>
          <div class="col-1 saveBtn"><i class="fas fa-save fa-lg"></i></div>
        </section>
        <section class="row hour-block" id="2">
          <div class="col-1 hour">2pm</div>
          <textarea class="col-10 description" id="2text"></textarea>
          <div class="col-1 saveBtn"><i class="fas fa-save fa-lg"></i></div>
        </section>
        <section class="row hour-block" id="3">
          <div class="col-1 hour">3pm</div>
          <textarea class="col-10 description" id="3text"></textarea>
          <div class="col-1 saveBtn"><i class="fas fa-save fa-lg"></i></div>
        </section>
        <section class="row hour-block" id="4">
          <div class="col-1 hour">4pm</div>
          <textarea class="col-10 description" id="4text"></textarea>
          <div class="col-1 saveBtn"><i class="fas fa-save fa-lg"></i></div>
        </section>
        <section class="row hour-block" id="5">
          <div class="col-1 hour">5pm</div>
          <textarea class="col-10 description" id="5text"></textarea>
          <div class="col-1 saveBtn"><i class="fas fa-save fa-lg"></i></div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
